<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/app.css" />
    <link rel="stylesheet" href="/styles/editor.css" />
    <link rel="stylesheet" href="/styles/easymde.min.css" />
    <script>
      const persistedTheme = localStorage.getItem("theme")
      let theme = "dark"
      if (persistedTheme) {
        try {
          const parsedTheme = JSON.parse(persistedTheme)
          theme = parsedTheme.state.theme
        } catch (error) {
          console.error("Failed to parse theme from localStorage", error)
        }
      }
      document.documentElement.classList.toggle("dark", theme === "dark")
    </script>
  </head>

  <body
    class="min-h-screen antialiased text-default bg-background tracking-tight flex flex-col"
  >
    <div
      id="root"
      class="w-full min-h-screen antialiased text-default bg-background tracking-tight flex flex-col"
    ></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
